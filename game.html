<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="content">
        <h3 class="text">Guess the number between 1 - 100 </h3>

    <script src="app.js"></script>
